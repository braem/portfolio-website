<!DOCTYPE html>
<html lang="en">

<head>
  <title>My Maps</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
  crossorigin="anonymous">

  <link rel="stylesheet" href="css/fontawesome/all.css">

  <script src="js/jquery/jquery-3.4.1.min.js"></script>
  <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
  <script src="js/bootstrap/bootstrap.min.js"></script>

  <script src="js/main.js"></script>
  <script src="js/mapping.js"></script>
  <script>
    window.setSelectedNavItem("mapping");
  </script>
</head>

<body style="background-color: #2b3039;">
  <div class="se-pre-con"></div>

  <div id="jumbo"></div>
  <div id="navi"></div>

  <div class="container-fluid p-3 mb-2 text-light bg-color-dark-2" id="main-container">
    <div class="row">
      <div class="col-lg-2 bg-color-dark-2">
        <div class="container-fluid showcase">
          <!-- Filled by mapping.js -->
          <center><h3>My Jump Maps</h3></center>
          <div class="nav flex-column nav-tabs col-xs-4 nav-da" id="maps-tab" role="tablist" aria-orientation="vertical"></div>
          
          <center><h3>Jump Mapping Links</h3></center>
          <ul id="mapping-links" class="nav nav-tabs flex-column"></ul>
        </div>
      </div>

      <div class="col-lg-10">
        <div class="tab-content" id="maps-tabContent"></div>
        <br>

        <div class="row">
          <div class="col-lg-6">
            <div class="container-fluid showcase">
              <center><h3>Screenshots:</h3></center>
              <div id="maps-carousel" class="carousel slide" data-ride="carousel"></div>
            </div>
            <br>
            <div class="container-fluid showcase">
              <div id="main-classname"></div>
              <div class="embed-responsive embed-responsive-16by9" id="main-wr-vid"></div>
            </div>
          </div>

          <div class="col-lg-6">
            <div class="container-fluid showcase">
              <center><h3>Showcase:</h3></center>
              <div class="embed-responsive embed-responsive-16by9" id="showcase-vid"></div>
            </div>
            <br>
            <div class="container-fluid showcase">
              <div id="offclass-classname"></div>
              <div class="embed-responsive embed-responsive-16by9" id="offclass-wr-vid">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div id="brae-footer"></div>

</body>

</html>
